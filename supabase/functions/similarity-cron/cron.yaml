# Cron-Konfiguration für Similarity-Vorberechnung
# Dokumentation: https://supabase.com/docs/guides/functions/schedule-functions

# Täglich um 2 Uhr nachts
- name: 'similarity-precomputation-daily'
  schedule: '0 2 * * *'
  function: 'similarity-cron'

# Stündlich (für Testing/Development)
# - name: "similarity-precomputation-hourly"
